<style>
    #sisalto ul {
        display: flex;
        border: white 10px solid;
        flex-flow: row;
        flex-wrap: wrap;
        list-style-type: none;
        justify-content: space-evenly;
        align-items: center;
    }

    #sisalto li {
        display: inline-block;
        vertical-align: middle;
        border: blue 10px solid;
        margin: 50px;
        padding: 10px;
    }

    #sisalto li img {
        vertical-align: middle;
        height: auto;
        display: block;
        margin: 0 auto;
        overflow: hidden;
    }

    #vaihda-sivua {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #vaihda-sivua button {
        margin: 50px;
    }

    #virheilmoitus {
        text-align: center;
        width: 60%;
        margin-left: 20%;
        margin-right: 20%;
        height: fit-content;
    }

    #tagit {
        height: 100px;
        width: 80%;
        margin: auto;
    }

    #valinnat {
        width: 80%;
        margin: auto;
    }

    #valinnat h2 {
        text-align: center;
    }

    #valinnat textarea {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    #valinnat button {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;

        font-size: 20px;
        font-family: 'Raleway', sans-serif;
        background-color: lightskyblue;
        color: black;
        border: 2px solid #000000; /* Green */
    }

    #tagi-lista {
        display: block;
        text-align: center;
        padding: 0;
        height: fit-content;
        padding: 0;
        border: 0;
    }

    #tagi-lista li {
        height: 20px;
        padding: 5px;
        display: block;
        border: 0;
        margin: 0;
    }

    #tagi-lista p {
        margin: 0;
    }

    #lisaa-tagit textarea {
        resize: none;
        margin-bottom: 10px;
    }

</style>
