<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kuinka käytän Fancyboxia?</title>

    <!-- DOKUMENTAATIO http://fancyapps.com/fancybox/3/ --->

    <!-- TÄMÄ HEADIIN -->

    <link rel="stylesheet" type="text/css" href="fancybox/dist/jquery.fancybox.min.css">

</head>
<body>

<!-- VIDEO -->
<div id="video-container">

    <div id="video-formaatit">
        <video id="video" width="640" height="360" controls>
            <source id="mp4-video" src="media/Elokuvaprojekti-MP4.mp4" type="video/mp4"/>
            <source id="webm-video" src="media/Elokuvaprojekti-WEBM.webm" type="video/webm"/>
            <source id="ogg-video" src="media/Elokuvaprojekti-OGG.ogg" type="video/ogg"/>
            Selaimesi ei tue videotoistoa!
        </video>
    </div>

</div>

<!-- LINKKI FULLSCREEN VIDEOON -->

<p>Katso video kaikessa kauneudessaan <a data-fancybox href="#linkki-videoon">täältä</a>
<div id="fullscreen-video">

    <!-- FULLSCREEN VIDEO -->

    <video width="1280" height="720" controls
           id="linkki-videoon" style="display:none;">
        <source src="media/Elokuvaprojekti-MP4.mp4" type="video/mp4">
        <source src="media/Elokuvaprojekti-WEBM.webm" type="video/webm">
        <source src="media/Elokuvaprojekti-OGG.ogg" type="video/ogg">
        Selaimesi ei tue videotoistoa!
    </video>

</div>

<!-- LOPPUUN LAITETTAVAT SKRIPTIT -->
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="fancybox/dist/jquery.fancybox.min.js"></script>


</body>
</html>
